<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head (title)">
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous">

  <!-- Custom styles for this template -->
  <link href="custom.css" th:href="@{/custom.css}" rel="stylesheet">

  <title th:text="${title}">title</title>
</head>

<body>

<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark" th:fragment="menu(menu)">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Fixed navbar</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false"
            aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav me-auto mb-2 mb-md-0">
        <li class="nav-item">
          <a th:if="${menu} == 'home'" class="nav-link active" aria-current="page" href="#"
             th:href="@{/}">메인</a>
          <a th:unless="${menu} == 'home'" class="nav-link" href="#" th:href="@{/}">메인</a>
        </li>
        <li class="nav-item">
          <a th:if="${menu} == 'board'" class="nav-link active" aria-current="page" href="#"
             th:href="@{/board/list}">게시판</a>
          <a th:unless="${menu} == 'board'" class="nav-link" href="#"
             th:href="@{/board/list}">게시판</a>
        </li>
      </ul>
      <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>

</body>

</html>
